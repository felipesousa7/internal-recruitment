<div class="interviews-container">
  <div class="header">
    <h1>Minhas Entrevistas</h1>
    <div class="filters">
      <select class="filter-select">
        <option value="">Todos os Status</option>
        <option value="Agendada">Agendada</option>
        <option value="Confirmada">Confirmada</option>
        <option value="Cancelada">Cancelada</option>
      </select>
    </div>
  </div>

  <div class="interviews-list">
    <div *ngFor="let interview of interviews" class="interview-card">
      <div class="interview-info">
        <div class="interview-header">
          <h2>{{interview.position}}</h2>
          <span class="status" [class.scheduled]="interview.status === 'Agendada'"
                           [class.confirmed]="interview.status === 'Confirmada'"
                           [class.cancelled]="interview.status === 'Cancelada'">
            {{interview.status}}
          </span>
        </div>

        <div class="interview-details">
          <div class="detail-item">
            <i class="material-icons">business</i>
            <span>{{interview.company}}</span>
          </div>
          <div class="detail-item">
            <i class="material-icons">event</i>
            <span>{{interview.date}} Ã s {{interview.time}}</span>
          </div>
        </div>
      </div>

      <div class="interview-actions">
        <button class="action-button">
          <i class="material-icons">videocam</i>
          Entrar
        </button>
      </div>
    </div>
  </div>
</div>
