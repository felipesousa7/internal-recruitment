<div class="dashboard">
  <h1>Dashboard do Recrutador</h1>

  <div class="stats-grid">
    <div *ngFor="let stat of stats" class="stat-card">
      <div class="stat-icon" [style.background-color]="stat.color">
        <i class="material-icons">{{stat.icon}}</i>
      </div>
      <div class="stat-content">
        <h3>{{stat.title}}</h3>
        <p>{{stat.value}}</p>
      </div>
    </div>
  </div>

  <div class="dashboard-grid">
    <div class="dashboard-card">
      <h2>Últimas Vagas</h2>
      <!-- Conteúdo das últimas vagas -->
    </div>

    <div class="dashboard-card">
      <h2>Próximas Entrevistas</h2>
      <!-- Conteúdo das próximas entrevistas -->
    </div>
  </div>
</div>
